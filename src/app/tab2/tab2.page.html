<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blogs
    </ion-title>
    <ion-buttons end>
    <button ion-button icon-only (click)="addBlog()"><ion-icon name="add"></ion-icon></button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blogs</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list no-lines>

    <ion-item-sliding *ngFor="let blog of blogs">

      <ion-item>

        <ion-avatar item-left>
          <img src="https://api.adorable.io/avatars/75/{{blog.title}}">
        </ion-avatar>

        <h2>{{blog.title}}</h2> <br>
        <p>{{blog.content}}</p> <br>
         <p>{{blog.date}}</p> <br>
        <p>{{blog.latitude}}</p> <br>
        <p>{{blog.longitude}}</p> 

      </ion-item>

      <ion-item-options>
        <button ion-button color="danger" (click)="deleteBlog(blog)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>
